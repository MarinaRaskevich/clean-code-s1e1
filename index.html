<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <main class="main">
      <section class="about">
        <img class="about__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix of distribution of tasks into urgent and important">
        <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="add-task">
        <h3 class="add-task__sector-title sector-title">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="add-task__task-input task-input task-input--text" type="text">
          <button class="btn btn--add">Add</button>
        </div>
      </section>
      <section class="todo-list">
        <h3 class="todo-list__sector-title sector-title">Todo</h3>
        <ul class="todo-list__items items">
          <li class="item">
            <input type="checkbox" class="task-input task-input--checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input task-input--text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img src="./remove.svg" alt="Delete task" class="icon icon-delete">
            </button>
          </li>
          <li class="item item--edit-mode">
            <input type="checkbox" class="task-input task-input--checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input task-input--text">
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete">
              <img src="./remove.svg" alt="Delete task" class="icon icon-delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-list">
        <h3 class="completed-list__sector-title sector-title">Completed</h3>
        <ul class="completed-list__items items">
          <li class="item">
            <input type="checkbox" class="task-input task-input--checkbox" checked>
            <label class="task-label task-label--crossed-out">See the Doctor</label>
            <input type="text" class="task-input task-input--text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img src="./remove.svg" alt="Delete task" class="icon icon-delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
